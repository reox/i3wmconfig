separator_block_width=14

[memory]
label=Mem:
command=/usr/share/i3blocks/memory
separator=false
interval=30

[swap]
label=Swap:
command=/usr/share/i3blocks/memory swap
interval=30

[disk-root]
label=:
command=/usr/share/i3blocks/disk /
interval=30
color=#1793D1


[disk-home]
label=:
command=/usr/share/i3blocks/disk $HOME
interval=30
color=#859900

[ssid]
label=
command=echo "$(sudo iw dev wlp3s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5



[wireless]
label=W
instance=wlp3s0
command=/usr/share/i3blocks/iface
color=#00FF00
interval=10


[ethernet]
label=E
instance=enp0s25
command=/usr/share/i3blocks/network
color=#00FF00
interval=10

[strength]
command=echo "$(iw dev wlo1 link | grep signal | cut -d " " -f 2-)"
interval=10
color=#cb4b16

[temp]
label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Package/ {print $4}')"
interval=10
color=#b58900

[cpu]
label=CPU
command=/usr/share/i3blocks/cpu_usage
interval=10
min_width=CPU: 100.00%
separator=false

[battery]
#label=BAT
#label=⚡
command=/usr/share/i3blocks/battery BAT0
#command=~/.i3/battery BAT0

interval=30

[load]
label= 
command=/usr/share/i3blocks/load_average
interval=10
color=#6c71c4


[volume]
label=
command=/usr/share/i3blocks/volume
#command=~/.i3/volume-usb
interval=2
signal=10
color=#d70a53


[time]
#command-date " %a %m-%d-%y %l:%M:%S %p"
label=
command=date +'%a - %d.%m.%Y %H:%M:%S (KW %V)'
interval=5
color=#50C878


